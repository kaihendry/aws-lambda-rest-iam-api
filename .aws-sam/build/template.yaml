AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda REST API with IAM Authentication
Parameters:
  Stage:
    Type: String
    Default: dev
    Description: API Gateway deployment stage
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Architectures:
    - x86_64
Resources:
  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: ${AWS::StackName}-api
      StageName:
        Ref: Stage
      Auth:
        DefaultAuthorizer: AWS_IAM
        InvokeRole: NONE
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ApiFunction
      Handler: main
      Runtime: provided.al2
      Events:
        CatchAll:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /{proxy+}
            Method: ANY
        Root:
          Type: Api
          Properties:
            RestApiId:
              Ref: RestApi
            Path: /
            Method: ANY
    Metadata:
      BuildMethod: makefile
      SamResourceId: ApiFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ApiUrl
  ApiId:
    Description: API Gateway ID
    Value:
      Ref: RestApi
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ApiId
  CurlCommand:
    Description: Example curl command with AWS SigV4
    Value:
      Fn::Sub: "curl --aws-sigv4 'aws:amz:${AWS::Region}:execute-api' \\\n     --user\
        \ 'AWS_ACCESS_KEY_ID:AWS_SECRET_ACCESS_KEY' \\\n     'https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/health'\n"
